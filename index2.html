<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome to mobile hunter</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 d-flex align-items-center">
                <input id="search-Field" type="email" class="form-control w-50" id="exampleFormControlInput1"
                    placeholder="search your phones">
                <div id="btn-search" class="btn btn-primary">Search</div>
            </div>
        </section>

        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

            <div id="no-phone-found" class=" mt-4 d-none">
                <h3 class="text-warning">no phone found.Please search again</h3>
            </div>

            <div class="text-center">
                <div class="btn btn-primary">Show All</div>
            </div>
        </section>
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/app2.js"></script>
</body>

</html>
